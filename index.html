<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="imagens/" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2126e0ca1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Painel Administrativo | bootstrap</title>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!--sidebar-->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading"><img src="logo.png">
                <span> Painel Lorem</span>
            </div>
                <div class="list-group-flush border-right">
                    <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-house"></i> Inicio</a>
                    <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-user-large"></i> Funcionários</a>
                    <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-boxes-stacked"></i> Produtos</a>
                    <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-certificate"></i> Categorias</a>
                    <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-industry"></i> Fornecedores</a>
                    <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-paperclip"></i> Relatórios</a>
                </div>
        </div>
        <!--conteudo-->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light" id="son-navbar">
                <span id="menu-toggle" class="mr-auto"><img src="logo.png" class="mx-auto d-block"></span>
                <a class="navbar-brand" href="#" id="navbar-site-title">Painel</a> 
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#son-navbar-collapse"
                    aria-controls="son-navbar-collapse" aria-expanded="false" aria-label="Exibe toda Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
        
            <div class="collapse navbar-collapse" id="son-navbar-collapse">
                <form class="form-inline" id="navbar-search-form">
                    <input type="text" class="form-control form-field son-form-field" placeholder="Pesquisar" id="son-form-field"> 
                </form>
        
                <div id="navbar-profile" class="ml-auto">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_ychExzBCBiTbWwSth8u5vs9EzjHG5XuvRA&usqp=CAU" >
                    <span>Ingrid Santos</span>
                </div>
            </div>
            </nav>
            <div id="content" class="container">
                <!--Tabela-->
                <div class="table-title">
                    <h3>Usuários</h3>
                    <input type="text" class="form-control form-field son-form-field" placeholder="Pesquisar"> 
                </div>
                <table class="table bg-white">
                    <thead>
                        <tr>
                            <th class="table-col-title">#</th>
                            <th class="table-col-title">Nome</th>
                            <th class="table-col-title">Sobrenome</th>
                            <th class="table-col-title">Usuário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Ingrid</td>
                            <td>Santos</td>
                            <td>@indgri</td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>Ingrid</td>
                            <td>Santos</td>
                            <td>@indgri</td>
                        </tr>

                        <tr>
                            <td>3</td>
                            <td>Ingrid</td>
                            <td>Santos</td>
                            <td>@indgri</td>
                        </tr>

                        <tr>
                            <td>4</td>
                            <td>Ingrid</td>
                            <td>Santos</td>
                            <td>@indgri</td>
                        </tr>

                        <tr>
                            <td>5</td>
                            <td>Ingrid</td>
                            <td>Santos</td>
                            <td>@indgri</td>
                        </tr>
                    </tbody>

                </table>
                <!--FORMULÁRIO-->
                <h3 id="main-page-form-title" class="son-main-text-3">Novo Artigo</h3>
                <div>
                    <form class="card son-form">
                        <div class="card-body son-form-body">
                            <div class="form-group">
                                <label>Autor</label>
                                <input class="form-field son-form-field form-control" id="user-field" placeholder="Autor">
                                <hr>
                            </div>
    
                            <div class="form-group">
                                <label>Título da Postagem</label>
                                <input class="form-field son-form-field form-control" id="title-field" placeholder="Título">
                                <hr>
                            </div>
    
                            <div class="form-group">
                                <label>Conteúdo</label>
                                <textarea placeholder="Mensagem" class="form-field son-form-field form-control" id="body-field"></textarea>
                                <hr>
                            </div>
    
                            <div class="form-group">
                                <label>Data</label>
                                <input type="date" class="form-field son-form-field form-control" id="date-field">
                            </div>
                        </div>

                        <div class="confirm-btns card-footer">
                            <button class="btn btn-primary">Criar e adicionar outro</button>
                            <button class="btn btn-primary">Publicar post</button>
                        </div>

                    </form>
                </div>
                    <h3 id="vendas-h3">Vendas</h3>
                    <div class="card">
                        <div class="card-body">
                            <canvas id="relatorio"></canvas>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- JS do Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <script>
            $("#menu-toggle").click(function(event) {
            event.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

    <script src="js/chart/chart.min.js"></script>
    <script>
        var contexto = document.getElementById("relatorio").getContext('2d');
        var grafico = new Chart(contexto, {
            type: 'line',
            data: {
                labels: ['Janeiro','Fevereiro','Março', 'Abril','Maio', 'Junho', 'Julho'],
                datasets: [{
                    label: 'Vendas no ano',
                    backgroundColor: "#5898d9ff",
                    borderColor: "#5898d9ff",
                    data: [10,5,7,18,14,20,22]
                }]
            }
        });
    </script>
</body>
</html>
